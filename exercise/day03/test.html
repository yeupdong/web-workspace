<!-- 
box-sizing: border-box 보더가 상자크기에 맞춰서 두께를 조절함. (상자의 크기가 커지지 않음)
font-family: 'fonr1', font 2, font 3 = 글꼴 1로 설정. 글꼴 1이 없으면 2를 찾아서 설정. 글꼴 2도 없으면 글꼴 3을 찾아서 설정.
 -->

<html>
    <head>
        <style>
            *{
                margin: 0;
                box-sizing: border-box;
                font-family: 'Courier New';
                font-size: 12px;
            }
            .c01 {border:10px solid black; width: 50px;}
            .c02 {border: 1px solid red; width: 50px;}
            h1 {background-color: beige;}
            p {background-color: aqua;}
        </style>
    </head>
    <body>

    </body>
</html>
