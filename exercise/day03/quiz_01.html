<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">

            .wrap { width: 1000px;  text-align: center; margin: auto;}

            .board {  border: 3px solid black; }

            .header { height: 100px; background-color: red; }
            .section { display: flex; height: 300px;}
            .nav { background-color: yellow; width:20%; }
            .in_section { background-color: green; width: 80%; }
             footer { height: 100px; background-color: gray;}
        </style>
    </head>
    <body>
        <div class="wrap">
            <header class="header board">
                <h1>&lt;header&gt;</h1>
            </header>
            <section class="section board">
            <nav class="nav board"><h3>&lt;nav&gt;</h3></nav>
            <section class="in_section board"><h3>&lt;section&gt;</h3></section>
            </section>
            <footer class="board"><h3 style="margin: 0;">&lt;footer&gt;</h3></footer>
        </div>
    </body>
</html>
