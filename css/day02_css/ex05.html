<!-- 
margin = 바깥쪽으로 밀어냄
padding = 안쪽으로 밀어냄
#을 붙이면 id
.을 붙이면 class
p.c1 = p 라는 태그에 c1 이라는 클래스를 적용시킨다 라는 뜻.
% = 화면에 따라 가변적용
px = 는 고정적용
기본 틀은 고정으로 맞춰놓고 안쪽에는 원하는 배치를 한다. 
기본사이즈가 존재하는 이유는 특정인원에 맞출 수 없기 때문. 모니터 넓이의 다양성. 그래서 기본틀이 있어야 잘리거나 깨지지 않는다. 




-->

<html>
    <head>
        <style>
            .div01 {background-color:yellow; width: 300px; border: 15px solid navy; padding: 25px; margin: 25px 0 0 25px;}
            p.c1 {background-color:aquamarine; width: 50%;}
            .title {text-shadow: 10px 10px 15px black;
            font-size: 70pt;}
            .img {width: 100px; height: 100px;}
            .shadow1 {box-shadow: 5px 5px 10px #000;} /*#000 는 rgb색상표*/ 
        </style>
    </head>
    <body>

        <img class="img shadow1" src="resources/resources/images/car01.png">
        <h1 class="title">제목 입니다!!!</h1>

        <div class="div01">박스 모델</div>
        <p class="c1">%확인</p>
    </body>
</html>
