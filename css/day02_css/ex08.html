<!-- 
fixed = 고정위치 드래그 할 때도 같은 자리에 고정되어있다.
z-index = 순번을 지정. 화면 앞으로 보내기 뒤로 보내기 같은 것.


 -->

<html>
    <head>
        <style>
            .sp{position: static; left: 30px; background-color: skyblue; width: 400px; height: 50px;}
            .rp1{z-index: 1; position: fixed; right: 30px; top: 10px; background-color: cyan; width: 400px; height: 50px;}
            .rp2{z-index: 0; position: absolute; right: 60px; top: 20px; background-color: blue; width: 400px; height: 50px;}
        </style>
    </head>
    <body>

        <p class="sp">정적 위치</p>

        <div class="rp1">고정 위치</div>
        <div class="rp2">절대 위치</div>

        <div class="sp">정적 위치</div>
        <div class="sp">정적 위치</div>

    </body>
</html>
