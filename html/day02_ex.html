<!-- 
header = 문서의 머리글(제목, 회사로고, 네비)을 나타낼 때 사용
footer = 문서의 바닥글을 나타낼 때 사용
nav = 네비게이션(경로이동) 태그
section = 문서의 영역을 구분하는 태그
article = 뉴스기사나 블로그 내용글과 같은 독립된 내용
aside = 주요 컨텐츠 이외의 참고가 될 수 있는 내용
figure = 그림, 비디오
figcaption = 그림, 비디오 등 부연설명
top = 무조건 웹 페이지의 제일 처음으로 이동 (<a href="#top">아무거나</a>)
웹 브라우저 = 번역기, 우리의 코딩을 자신들만의 표현방식으로 번역하여 표현 (크롬, 익스플로러 등등 각자 표현방식이 다름)


 -->
